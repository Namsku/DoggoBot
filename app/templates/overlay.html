<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 10 Minute Timer Progress Bar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLh0sI7KSD96h4aUoeIkV4t94f1Sc1LAuC8398CS1oLT7vjeogT8tWuxoW9jvVhmY" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1>10 Minute Timer Progress Bar</h1>
    <div class="progress mx-auto w-50 mb-2">
      <div class="progress-bar bg-success progress-bar-striped" role="progressbar" id="progressBar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
        <span id="timer"></span>
      </div>
    </div>
  </div>

  <script>
    // Set the timer duration to 10 minutes.
    const timerDuration = 10 * 60 * 1000;

    // Start the timer.
    var timer = timerDuration;
    setInterval(function() {
      // Calculate the remaining time in seconds.
      var remainingTime = timer / 1000;

      // Update the progress bar width.
      var progressWidth = (remainingTime / timerDuration) * 100;
      document.getElementById('progressBar').style.width = progressWidth + '%';

      // Update the timer display.
      var minutes = Math.floor(remainingTime / 60);
      var seconds = Math.floor(remainingTime % 60);
      document.getElementById('timer').innerHTML = minutes + ':' + seconds;

      // If the timer has expired, stop it.
      if (timer <= 0) {
        clearInterval(timer);
      }

      // Decrement the timer by 1 second.
      timer -= 1000;
    }, 1000);
  </script>
</body>
</html>
