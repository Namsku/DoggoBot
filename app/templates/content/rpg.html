<!-- CONTENT SIDE -->
<div class="container">
  <div class="row">
    <div class="col-12 mt-4">
      <h1>RPG</h1>
      <p>Create your own RPG text game.</p>
      
      <div class="d-flex align-items-center gap-3">
          <select class="form-select" id="category" name="category" aria-label="Default select example">
              <option selected>Select category</option>
              <option value="bot">Bot</option>
              <option value="economy">Economy</option>
              <option value="finance">Finance</option>
              <option value="games">Games</option>
              <option value="social">Social</option>
              <option value="stream">Stream</option>
          </select>

          <a class="btn btn-lg btn-primary" role="button">Add</a>
          <a class="btn btn-lg btn-primary" role="button">Edit</a>
          <a class="btn btn-lg btn-primary" role="button">Delete</a>
          <a class="btn btn-lg btn-primary" role="button">Import</a>
          <a class="btn btn-lg btn-primary" role="button">Export</a>
      </div>
    </div>
  </div> 
</div>
